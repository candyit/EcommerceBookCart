{% extends 'blog/basic.html' %}
{% block css %}

{% endblock %}
{% block body %}
<!-- {% load static%} -->
<div class="container my-4">
    <div class="row mb-2 my-2">
      {% for item in blogpost %}
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">{{item.title}}</strong>
              <h3 class="mb-0">{{item.head0}}</h3>
              <div class="mb-1 text-muted">{{item.pub_date}}</div>
              <p class="card-text mb-auto">{{item.chead0}}</p>
              <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <!-- <img class="card-img-top" src="/media/{{item.image}}" alt="Card image cap" width="200" height="250"> -->
              <img src="/media/{{item.image}}" class="bd-placeholder-img" width="200" height="250" 
              aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
              
             </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
